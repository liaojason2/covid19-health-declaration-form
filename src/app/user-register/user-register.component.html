                <div class="submit-form col-md-7 col-lg-5">
                    <h4 class="mb-3">基本資料</h4>
                    <div *ngIf="!submitted">
                        <div class="form-group mb-3">
                            <label for="title">姓名</label>
                            <input type="text" class="form-control" id="title" required [(ngModel)]="userdata.user"
                                name="title" />
                        </div>
                        <div class="media-body">
                            <h1>Hello: <strong>{{(user.displayName) ? user.displayName : 'User'}}</strong></h1>
                            <p>User ID: <strong>{{user.uid}}</strong></p>
                            <p>Email: <strong>{{user.email}}</strong></p>
                            <p>Email Verified: <strong>{{user.emailVerified}}</strong></p>
                        </div>
                        <div class="form-group mb-3">
                            <label for="phone">電話</label>
                            <input class="form-control" id="phone" required [(ngModel)]="userdata.phone"
                                name="phone" />
                        </div>
                        <div class="form-group mb-3">
                            <label for="nic">身分證字號</label>
                            <input type="text" class="form-control" id="nic" required [(ngModel)]="userdata.nic"
                                name="nic" />
                        </div>
                        <button (click)="saveUserdata()" class="btn btn-success">Submit</button>
                    </div>
                    <div *ngIf="submitted">
                        <h4>You submitted successfully!</h4>
                        <button class="btn btn-success" (click)="NewUserdata()">Add</button>
                    </div>
                </div>
